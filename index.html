<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <button onclick="format('bold')">Bold</button>
    <button onclick="format('underline')">Underline</button>
    <button onclick="format('italic')">Italic</button>
    <input type="color" onchange="changeColor(this.value)">
    <button onclick="alignText('left')">Left</button>
    <button onclick="alignText('center')">Center</button>
    <button onclick="alignText('right')">Right</button>
    <button onclick="alignText('justify')">Justify</button>
    <button onclick="document.execCommand('undo')">Undo</button>
    <button onclick="document.execCommand('redo')">Redo</button>
  </div>

  <div id="editor" contenteditable="true">
    Type your text here...
  </div>

  <script src="script.js"></script>
</body>
</html>
