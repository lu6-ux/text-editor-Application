<!-- Re-save to trigger GitHub Pages --><!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Text Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Online Text Editor</h2>

  <div class="toolbar">
    <button onclick="format('bold')"><b>B</b></button>
    <button onclick="format('italic')"><i>I</i></button>
    <button onclick="format('underline')"><u>U</u></button>

    <input type="color" onchange="changeColor(this.value)" title="Font Color"/>

    <select onchange="alignText(this.value)">
      <option value="left">Left</option>
      <option value="center">Center</option>
      <option value="right">Right</option>
      <option value="justify">Justify</option>
    </select>

    <button onclick="undoAction()">Undo</button>
    <button onclick="redoAction()">Redo</button>
  </div>

  <div id="editor" contenteditable="true">
    Type your paragraph...
  </div>

  <script src="script.js"></script>
</body>
</html>
